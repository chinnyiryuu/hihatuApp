<ion-header>

  <ion-navbar>
    <ion-title>生日</ion-title>
    <ion-buttons end>
      <button ion-button clear [disabled]="form.untouched" (click)="save()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" action="">
    <ion-item>
      <ion-datetime displayFormat="YYYY年MM月DD日" pickerFormat="YYYY年MM月DD日" formControlName="birthday"></ion-datetime>
    </ion-item>
  </form>
</ion-content>
