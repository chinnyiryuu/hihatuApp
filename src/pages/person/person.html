<ion-header>
  <ion-navbar>
    <ion-title>个人资料</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="itemSelected()">
        <ion-icon name="chatboxes"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-avatar item-start>
        <ion-img src="{{auth.currentUser?.photoURL}}"></ion-img>
      </ion-avatar>
      <h2>{{auth.currentUser?.displayName}}</h2>
      <!-- <h3>Don't Know What To Do!</h3> -->
      <p>{{auth.currentUser?.email}}</p>
      <button [hidden]="isSignIn()" ion-button clear item-end (click)="showLogin()">登陆 / 注册</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.name }}
      <label item-end>{{ item.value }}</label>
    </button>
  </ion-list>
  <div class="logout">
    <button [hidden]="!isSignIn()" ion-button block round (click)="presentActionSheet()">退出登录</button>
  </div>

</ion-content>
