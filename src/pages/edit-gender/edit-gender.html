<ion-header>

  <ion-navbar>
    <ion-title>性别</ion-title>
    <ion-buttons end>
      <button ion-button clear [disabled]="form.untouched" (click)="save()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" action="">
    <ion-list formControlName="gender" radio-group>
      <ion-item>
        <ion-label>女性</ion-label>
        <ion-radio value="0"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>男性</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
