<ion-header>

  <ion-navbar>
    <ion-title>订单</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="itemSelected()">
        <ion-icon name="chatboxes"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-thumbnail item-start>
        <img src="assets/img/IMG_0403.JPG">
      </ion-thumbnail>
      <h2>{{order.name}}</h2>
      <p>人均消费 800日元 餐饮类型 日式料理</p>
      <p>周一至周五 9:00-23:00</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
    <ion-item>
      <button ion-button clear item-start (click)="add()">添加测试数据</button>
    </ion-item>
  </ion-list>
</ion-content>
